<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>button dan input color</title>
	<style type="text/css">
		.flex{
			width: 300px;
			display: flex;
			justify-content: space-around;
			margin: 10px 0;
			border: none;
		}
		input, button{
			width: 200px;
			margin: 0 10px;
		}
	</style>
</head>
<body>
	<h1>Form Element</h1>
	<div class="flex">
		<input type="submit" name="" value="submit">
		<input type="button" name="" value="button">
		<input type="reset" name="" value="reset">
	</div>
	<div class="flex">
		<button type="submit">button 4</button>
		<button type="button">button 5</button>
		<button type="reset">button 6</button>
	</div>

	<div class="flex">
		<input type="color" name="" value="#ffaa00">
		<input type="color" name="" value="#ff00ff">
		<input type="color" name="" value="#ffff00">
	</div>

</body>
</html>
